blockchains:
  - type: "eth"
    gateway: "EthereumGateway"
    networks:
      - group: "mainnet"
        mode: "main"
        address: "${ETH_MAINNET_ADDR}"
        type: "https"
        token: "${ETHERSCAN_TOKEN}"
      - group: "ropsten"
        mode: "test"
        address: "${ETH_ROPSTEN_ADDR}"
        type: "https"
        token: "${ETHERSCAN_TOKEN}"
  - type: "xrp"
    gateway: "XrpGateway"
    networks:
      - group: "testnet"
        mode: "test"
        address: "https://s.altnet.rippletest.net:51234/"
        type: "json-rpc"
      - group: "devnet"
        mode: "dev"
        address: "https://s.devnet.rippletest.net:51234/"
        type: "json-rpc"
      - group: "mainnet"
        mode: "full-history"
        address: "https://s2.ripple.com:51234/"
        type: "json-rpc"
      - group: "mainnet"
        mode: "public"
        address: "https://s1.ripple.com:51234/"
        type: "json-rpc"
markets:
  - name: bitstamp
    currencies:
      - ETH/USD
      - ETH/GBP
      - XRP/USD
      - XRP/GBP
  - name: kraken
    currencies:
      - ETH/USD
      - ETH/GBP
      - XRP/USD
      - XRP/GBP
  - name: coinbasepro
    currencies:
      - ETH/USD
      - ETH/GBP
      - XRP/USD
      - XRP/GBP
  - name: bitfinex
    currencies:
      - ETH/USD
      - ETH/GBP
      - XRP/USD
      - XRP/GBP
spring:
  jackson:
    deserialization:
      READ_ENUMS_USING_TO_STRING: true
    serialization:
      WRITE_ENUMS_USING_TO_STRING: true
  banner:
    location: banner.txt
application:
  title: Key Connect Server
  version: 1.1.0
server:
  error:
    include-message: always
  jetty:
    accesslog:
      enabled: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
